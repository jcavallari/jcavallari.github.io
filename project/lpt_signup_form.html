<!DOCTYPE html>
<html>
 <head>
   <title>LPT Newsletter Signup Form</title>
   <meta charset="UTF-8">
   <meta name="description" content="LPT newsletter signup form">
   <meta name="keywords" content="boardgame, reviews, podcast, newsletter, signup">
   <meta name="author" content="Jason Cavallari">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="lptstylesheet.css">

   <style>
           


   </style>
 </head>

 <body>
   <h1 style="text-align:center">Limited Play Time Newsletter Signup</h1>
   <div id="signup_form">
   <form action="https://idesstage2.bc.edu/class/results.php" method="post" onsubmit=alert (Thank you!)>
     <label for="full_name">Full Name:</label><br>
     <input type="text" name="full_name" id="full_name"><br>
     <label for="email">Email address:</label><br>
     <input type="email" name="email" id="email" required><br>
     <fieldset>
       <legend><h2>Listening Habits</h2></legend>
       <h4>Do you subscribe to the Limited Play Time podcast?</h4>
       <input type="radio" name="subscribe" id="sub_yes" value="Yes">
       <label for="sub_yes">Yes</label><br>
       <input type="radio" name="subscribe" id="sub_no" value="No">
       <label for="sub_no">No</label><br>
       <h4>What service do you use for your podcasts? (Check all that apply.)</h4>
       <input type="checkbox" id="service1" name="service1" value="Apple Podcasts">
       <label for="service1">Apple Podcasts</label><br>
       <input type="checkbox" id="service2" name="service2" value="Google Podcasts">
       <label for="service2">Google Podcasts</label><br>
       <input type="checkbox" id="service3" name="service3" value="SoundCloud">
       <label for="service3">SoundCloud</label><br>
       <input type="checkbox" id="service4" name="service4" value="Stitcher">
       <label for="service4">Stitcher</label><br>
       <input type="checkbox" id="service5" name="service5" value="Other">
       <label for="service5">Other</label><br>
     </fieldset>
     <input type="submit" style="display:block; margin:auto" value="Submit">
   </form>
   </div>


 </body>
</html>
